<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Frontend Mentor - Fylo data storage component">
    <meta name="keywords" content="Fylo data storage component, Frontend Mentor">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    </link>
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <title>Fylo data storage component</title>
</head>

<body>
    <main>
        <!--Fylo Container -->
        <section class="fylo-container">
            <img class="logo" src="images/logo.svg" alt="Fylo logo" />
            <section class="icons">
                <div class="icon-img">
                    <img src="images/icon-document.svg" alt="" aria-hidden="true" />
                </div>
                <!--Upload Files Handling-->
                <button class="upload-file-button" id="upload-file">
                    <div class="icon-img">
                        <img src="images/icon-folder.svg" alt="" aria-hidden="true" />
                    </div>
                </button>
                <input type="file" id="fileInput" style="display: none;" accept="image/png, image/gif, image/jpeg, image/jpg">
                <!-- end -->
                <div class="icon-img">
                    <img src="images/icon-upload.svg" alt="" aria-hidden="true" />
                </div>
            </section>
            <span class="uploadFileText">Upload File</span>
        </section>
        <!-- Storage Container -->
        <section class="storage-container">
            <h1>You've used <span id="fileSizeDisplay"> 0 </span> of your storage</h1>
            <!-- Progress Bar -->
            <section class="progress-bar">
                <div class="gradient-bar" id="gradient-bar-id">
                    <div class="dot-container">
                        <div class="dot"></div>
                    </div>
                </div>
            </section>
            <h2>
                <span>0 MB</span>
                <span>10 MB</span>
            </h2>
            <!-- GB left -->
            <section class="gb-left">
                <p id="MBLeft"> 10 <span>MB left</span></p>
            </section>
        </section>
    </main>
    <script src="index.js"></script>
</body>

</html>
